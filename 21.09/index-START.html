<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav" id="KeyA"></audio>
  <audio data-key="83" src="sounds/hihat.wav" id="KeyS"></audio>
  <audio data-key="68" src="sounds/kick.wav" id="KeyD"></audio>
  <audio data-key="70" src="sounds/openhat.wav" id="KeyF"></audio>
  <audio data-key="71" src="sounds/boom.wav" id="KeyG"></audio>
  <audio data-key="72" src="sounds/ride.wav" id="KeyH"></audio>
  <audio data-key="74" src="sounds/snare.wav" id="KeyJ"></audio>
  <audio data-key="75" src="sounds/tom.wav" id="KeyK"></audio>
  <audio data-key="76" src="sounds/tink.wav" id="KeyL"></audio>

<script>
  var ativo = false;
  var play;
  function click(e) {
    var audio = document.querySelector('#' + e.code);
    if(audio){
      audio.currentTime = 0;
      audio.play();
    }
    if(e.code === 'KeyB'){
      fullS();
    }
  }
  function fullG(){
    if(ativo === false){
      ativo = true;
      play = setInterval(playG, 950);
    } else {
    ativo = false;
    clearInterval(play);
    }
  }
  function playG() {
    var audio = document.querySelector('#KeyG');
    audio.currentTime = 0;
    audio.play();
  }
  document.addEventListener("keypress", click);
</script>


</body>
</html>
