<div ng-controller='soma'>
  <div>
    <label for="ValorA">ValorA: </label>
    <input type="text" name="ValorA" id="ValorA" ng-model="calculo.valorA">
  </div>
  <div>
    <label for="ValorB">ValorB: </label>
    <input type="text" name="ValorB" id="ValorB" ng-model="calculo.valorB">
  </div>
    <button type="button" class="btn btn-success" id="botao" ng-click='soma(calculo)'>Calcular</button>
    <p id="result"><b>Resultado:</b> {{calculo.resultado}}</p>
</div>
