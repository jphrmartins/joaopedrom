
<table class="table table-striped table-hover table-responsive" ng-controller="pendenteController">
        <tbody >
                <tr data-status="pendente" ng-repeat="tarefa in tarefasPendentes"> 
                    <td>
                        <button class="btn btn-success" ng-click="excluir(tarefa)">v</button>
                        <button class="btn btn-danger" ng-click="cancelar(tarefa)">X</button>
                    </td>
                    <td>
                        <div class="media">
                            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="media-photo"/>
                        </div>
                            <span class="media-meta pull-right" date-now="dd/MM/yyyy"></span>
                            <p class="title">{{tarefa.titulo}}
                            <span class="pull-right" id='{{tarefa.status}}'>({{tarefa.status}})</span>
                            </p>
                        <p class="summary">{{tarefa.descricao}}</p>
                    </td>
                </tr>
        </tbody>
</table>
