
<table class="table table-striped table-hover table-responsive" ng-controller="excluidosController">
    <tbody >
            <tr data-status="excluidos" ng-repeat="tarefa in tarefasExcluidos"> 
                <td>
                    <div class="media">
                        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="media-photo"/>
                    </div>
                        <span class="media-meta pull-right" date-now="dd/MM/yyyy"></span>
                        <p class="title">{{tarefa.titulo}}
                        <span class="pull-right" id='{{tarefa.status}}'>({{tarefa.status}})</span>
                        </p>
                    <p class="summary">{{tarefa.descricao}}</p>
                </td>
            </tr>
    </tbody>
</table>
